<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy Ape™ | F.A.V.E. Intelligence</title>
    <style>
        :root { --cyan: #22d3ee; --gold: #bc9c22; --dark: #0a0a0a; }
        body, html { margin: 0; padding: 0; background: var(--dark); font-family: 'Courier New', monospace; height: 100%; overflow: hidden; color: #fff; }

        /* FIXED ZOOM: 'contain' ensures you see the entire scene */
        #vid { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; z-index: -1; 
            background: #000; opacity: 0;
            animation: cinematicReveal 3s ease-in forwards;
        }

        @keyframes cinematicReveal { to { opacity: 0.5; } }

        .hud-overlay {
            height: 100vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; padding: 20px;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.8) 100%);
        }

        .brand { 
            font-size: clamp(1.2rem, 5vw, 2.5rem); font-weight: 900; 
            letter-spacing: 0.4em; margin-bottom: 3rem; text-align: center;
            opacity: 0; animation: uiFade 1s ease-out forwards 1.5s;
        }

        /* Cyber-Capsule UI */
        .fave-container {
            width: 100%; max-width: 500px;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 30px;
            opacity: 0; transform: translateY(30px);
            animation: uiFade 1s ease-out forwards 2s;
        }

        .status-bar { display: flex; justify-content: space-between; font-size: 0.65rem; color: var(--cyan); margin-bottom: 15px; font-weight: bold; }

        .input-wrap { display: flex; background: rgba(0,0,0,0.4); border-radius: 50px; padding: 5px; border: 1px solid rgba(255,255,255,0.1); }
        input { background: none; border: none; color: #fff; flex: 1; padding: 12px 20px; outline: none; font-family: monospace; }
        
        .btn-scan { 
            background: #fff; color: #000; border: none; 
            padding: 10px 25px; border-radius: 50px; font-weight: 900; 
            cursor: pointer; transition: 0.3s;
        }
        .btn-scan:hover { background: var(--cyan); }

        .btn-shop {
            margin-top: 40px; display: inline-block;
            padding: 18px 45px; border: 1px solid var(--gold);
            color: var(--gold); text-decoration: none; font-size: 0.8rem;
            font-weight: bold; letter-spacing: 0.3em;
            transition: 0.4s; opacity: 0;
            animation: uiFade 1s ease-out forwards 2.5s;
        }
        .btn-shop:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px rgba(188, 156, 34, 0.4); }

        @keyframes uiFade { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline preload="auto" id="vid">
        <source src="fave-bg.mp4" type="video/mp4">
    </video>

    <div class="hud-overlay">
        <div class="brand">FANCY APE™ INTELLIGENCE</div>

        <div class="fave-container">
            <div class="status-bar">
                <span>ⓘ F.A.V.E. CONVICTION ENGINE</span>
                <span id="score">00.0%</span>
            </div>
            <div class="input-wrap">
                <input type="text" placeholder="APPRAISE ARTIST..." id="ape-input">
                <button class="btn-scan" id="scan-trigger">SCAN</button>
            </div>
        </div>

        <a href="https://shop.fancyape.com" class="btn-shop">ENTER SHOP →</a>
    </div>

    <script>
        // CSP-SAFE Interaction (No eval used)
        document.getElementById('scan-trigger').onclick = function() {
            const val = document.getElementById('ape-input').value;
            if(!val) return;
            
            this.innerText = "SCANNING...";
            let count = 0;
            const target = 94.8;
            const timer = setInterval(() => {
                count += 1.5;
                if(count >= target) {
                    count = target;
                    clearInterval(timer);
                    this.innerText = "COMPLETE";
                }
                document.getElementById('score').innerText = count.toFixed(1) + "%";
            }, 30);
        };

        // Mobile touch-to-play
        window.addEventListener('touchstart', () => { document.getElementById('vid').play(); }, {once: true});
    </script>
</body>
</html>
