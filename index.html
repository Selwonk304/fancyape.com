<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy Ape™</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* Fallback: Shows hero-bg.jpg immediately if video is slow or blocked */
        #vid { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: -1; 
            opacity: 0.45;
            background: #000 url('hero-bg.jpg') center/cover no-repeat;
        }

        .portal-text {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            color: white; font-family: sans-serif;
            letter-spacing: 0.5em; font-weight: 300;
            opacity: 0.6; pointer-events: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline preload="auto" id="vid" poster="hero-bg.jpg">
        <source src="fave-bg.mp4?v=1" type="video/mp4">
    </video>

    <div class="portal-text">
        <h1>FANCY APE™</h1>
    </div>

    <script>
        // Force play and verify load status
        window.onload = function() {
            var v = document.getElementById('vid');
            var promise = v.play();

            if (promise !== undefined) {
                promise.catch(error => {
                    console.log("Autoplay prevented. Click to play.");
                    // Fallback to show the background image at least
                    v.style.opacity = "0.45";
                });
            }
        };

        // iPhone fix: Unlock video on first tap
        window.addEventListener('touchstart', function() {
            document.getElementById('vid').play();
        }, {once: true});
    </script>
</body>
</html>
