<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy Ape™</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;900&display=swap" rel="stylesheet" />
    <style>
        :root { --gold: #bc9c22; }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; display: flex; 
            justify-content: center; align-items: center; 
            font-family: 'Inter', sans-serif; 
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); }
            10% { transform: translate(-4px, 2px); filter: hue-rotate(90deg) brightness(1.2); }
            30% { transform: translate(4px, -2px); filter: invert(1); }
            50% { transform: translate(-8px, 0); opacity: 0.7; }
            70% { transform: translate(8px, 3px); filter: contrast(3); }
            100% { transform: translate(0); }
        }
        .glitch-active { animation: glitch 0.2s linear infinite; }

        /* Header & Logo */
        header {
            position: absolute; top: 0; width: 100%; 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 40px 60px; box-sizing: border-box; z-index: 20;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .logo {
            color: var(--gold); font-weight: 900; letter-spacing: -0.05em;
            font-size: 1.6rem; text-decoration: none; text-transform: uppercase;
        }

        .nav-links { display: flex; gap: 40px; }
        .nav-links a {
            color: #fff; text-decoration: none; font-size: 0.7rem; 
            letter-spacing: 0.2em; text-transform: uppercase; 
            opacity: 0.5; transition: 0.3s; font-weight: 500;
        }
        .nav-links a:hover { opacity: 1; color: var(--gold); }

        /* Video Layer */
        #vid { width: 100vw; height: 100vh; object-fit: contain; z-index: 1; }

        /* 3D Flip Button Container */
        .overlay { position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); z-index: 10; }
        
        .cta-container { perspective: 1000px; width: 300px; height: 50px; }
        .cta-inner {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        .cta-inner.flipped { transform: rotateX(180deg); }

        .cta-front, .cta-back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* Front Side */
        .btn-shop {
            width: 100%; padding: 15px 0; border: 1px solid var(--gold); 
            color: var(--gold); text-decoration: none; font-size: 0.8rem; 
            letter-spacing: 0.3em; font-weight: bold; background: rgba(0,0,0,0.7); 
            text-transform: uppercase; cursor: pointer; text-align: center;
        }

        /* Back Side (Input) */
        .cta-back {
            transform: rotateX(180deg); background: #000; border: 1px solid var(--gold);
        }
        .cta-input {
            background: transparent; border: none; color: #fff; padding: 0 15px;
            font-family: 'Inter', sans-serif; font-size: 0.7rem; width: 65%; outline: none;
        }
        .cta-submit {
            background: var(--gold); color: #000; border: none; font-weight: 900;
            font-size: 0.65rem; height: 100%; width: 35%; cursor: pointer; text-transform: uppercase;
        }

        @media (max-width: 768px) {
            header { padding: 20px; flex-direction: column; gap: 20px; }
            .nav-links { gap: 15px; flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body id="main-body">

    <header>
        <a href="#" class="logo glitch-trigger">FANCY APE™</a>
        <nav class="nav-links">
            <a href="#" class="glitch-trigger">Art</a>
            <a href="#" class="glitch-trigger">F.A.V.E</a>
            <a href="#" class="glitch-trigger">Biosphere</a>
            <a href="#" class="glitch-trigger">About</a>
        </nav>
    </header>

    <video autoplay muted loop playsinline id="vid">
        <source src="fave-bg.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <div class="cta-container">
            <div class="cta-inner" id="cta-flipper">
                <div class="cta-front">
                    <div class="btn-shop" id="lock-btn">STUDIO OPENING SOON</div>
                </div>
                <div class="cta-back">
                    <input type="email" class="cta-input" placeholder="EMAIL ADDRESS" id="email-field">
                    <button class="cta-submit" id="submit-btn" onclick="submitEmail()">Connect</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const body = document.getElementById('main-body');
        const flipper = document.getElementById('cta-flipper');
        
        // Setup Evolving Audio
        const music = new Audio('ambient-glitch.mp3');
        music.loop = true;

        function handleInteraction(e) {
            // Play music on first click
            if (music.paused) {
                music.volume = 0.4;
                music.play().catch(() => console.log("Audio waiting for user."));
            }

            // Trigger Glitch
            body.classList.add('glitch-active');
            setTimeout(() => {
                body.classList.remove('glitch-active');
                
                // If the 'Opening Soon' button was clicked, flip it
                if (e.currentTarget.id === 'lock-btn') {
                    flipper.classList.add('flipped');
                }
            }, 300);
        }

        // Global Glitch Triggers
        document.getElementById('lock-btn').addEventListener('click', handleInteraction);
        document.querySelectorAll('.glitch-trigger').forEach(el => {
            el.addEventListener('click', (e) => {
                e.preventDefault();
                handleInteraction(e);
            });
        });

        // Beehiiv Subscription via Vercel API
        async function submitEmail() {
            const emailField = document.getElementById('email-field');
            const submitBtn = document.getElementById('submit-btn');
            const email = emailField.value;

            if (!email || !email.includes('@')) return;

            submitBtn.innerText = "JOINING...";
            submitBtn.disabled = true;

            try {
                const response = await fetch("/api/subscribe", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                if (response.ok) {
                    submitBtn.innerText = "YOU'RE IN";
                    setTimeout(() => {
                        flipper.classList.remove('flipped');
                        emailField.value = '';
                        submitBtn.innerText = "CONNECT";
                        submitBtn.disabled = false;
                    }, 3000);
                }
            } catch (err) {
                submitBtn.innerText = "ERROR";
                submitBtn.disabled = false;
            }
        }

        window.addEventListener('touchstart', () => {
            document.getElementById('vid').play();
        }, {once: true});
    </script>
</body>
</html>
