<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy Ape™ | F.A.V.E. Intelligence</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { --cyan: #22d3ee; --gold: #bc9c22; }
        body, html { margin: 0; padding: 0; background: #000; font-family: sans-serif; height: 100%; overflow: hidden; color: #fff; }

        /* VIDEO & FALLBACK: Safe-Reveal to bypass potential JS/Security blocks */
        .video-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; z-index: -1; 
            opacity: 0; 
            background: #000 url('assets/hero-bg.jpg') center/cover no-repeat; /* Fallback Image if video fails */
        }

        .terminal-hud { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; z-index: 10; padding: 20px; }
        .brand-reveal { font-size: clamp(1.8rem, 6vw, 4rem); font-weight: 800; margin-bottom: 4.5rem; opacity: 0; text-align: center; }
        
        /* Fixed 50px Gap Spacing to Prevent Overlap */
        .capsule-wrapper { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 50px; opacity: 0; }
        .fave-capsule { background: rgba(255,255,255,0.08); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.15); border-radius: 100px; padding: 10px; display: flex; align-items: center; }
        
        input { background: none; border: none; color: #fff; flex: 1; padding: 0 20px; font-size: 1.1rem; outline: none; min-width: 0; }
        .run-scan { background: #fff; color: #000; border: none; padding: 15px 35px; border-radius: 50px; font-weight: 800; cursor: pointer; }
        .materialized-link { align-self: center; border: 1px solid var(--gold); padding: 16px 40px; text-decoration: none; color: var(--gold); font-size: 0.75rem; font-weight: 800; letter-spacing: 0.1em; transition: 0.3s; }
        .materialized-link:hover { background: var(--gold); color: #000; }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline preload="auto" class="video-bg" id="vid" onloadedmetadata="this.play();">
        <source src="assets/fave-bg.mp4" type="video/mp4">
    </video>

    <main class="terminal-hud">
        <h1 class="brand-reveal">FANCY APE™ INTELLIGENCE</h1>
        <div class="capsule-wrapper" id="hud">
            <div style="display:flex; justify-content: space-between; padding: 0 20px; font-size: 0.7rem; color: var(--cyan); font-weight: 800;">
                <span>ⓘ F.A.V.E. CONVICTION ENGINE</span>
                <span id="score">--%</span>
            </div>
            <div class="fave-capsule">
                <input type="text" placeholder="APPRAISE ARTIST..." id="art-input" autocomplete="off" spellcheck="false">
                <button class="run-scan" id="trigger">RUN_SCAN</button>
            </div>
            <a href="https://shop.fancyape.com" class="materialized-link">SEE THE COLLECTION →</a>
        </div>
    </main>

    <script>
        // CSP-SAFE REVEAL: Avoids 'eval' and resolves Git conflicts
        window.addEventListener('load', function() {
            const vid = document.getElementById('vid');
            
            // Critical iPhone fix: Try playing manually if autoplay failed
            vid.play().catch(() => {
                console.log("Autoplay blocked. Using fallback.");
                vid.style.opacity = "0.4"; 
            });

            const tl = gsap.timeline();
            tl.to(vid, { opacity: 0.4, duration: 2, delay: 1 })
              .to(".brand-reveal", { opacity: 1, y: -20, duration: 1.2 }, "-=1.5")
              .to("#hud", { opacity: 1, duration: 1 }, "-=0.8");

            // Safe Appraisal Logic (No strings/eval used here)
            document.getElementById('trigger').onclick = function() {
                const input = document.getElementById('art-input');
                if(!input.value) return;
                
                this.innerText = "SCANNING...";
                const scoreDisplay = document.getElementById('score');
                const state = { n: 0 };
                
                gsap.to(state, { 
                    n: 94.8, 
                    duration: 3, 
                    onUpdate: function() {
                        scoreDisplay.textContent = state.n.toFixed(1) + "%";
                    }, 
                    onComplete: function() { 
                        document.getElementById('trigger').innerText = "COMPLETE"; 
                    }
                });
            };
        });
    </script>
</body>
</html>
