<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy Ape™</title>
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
        }

        /* VIDEO: Full Screen, Safe Path */
        .video-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: cover; object-position: center; z-index: -1; 
            opacity: 0;
            background: #000 url('assets/hero-bg.jpg') center/cover no-repeat;
            animation: safe-reveal 2s ease-in forwards;
            animation-delay: 1.2s; 
        }

        @keyframes safe-reveal { to { opacity: 1; } }

        /* OPTIONAL: Small Branding overlay for context */
        .overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: white; font-family: sans-serif;
            letter-spacing: 0.5em; opacity: 0;
            animation: ui-reveal 1.5s ease-out forwards;
            animation-delay: 2.5s;
        }

        @keyframes ui-reveal { to { opacity: 0.6; } }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline preload="auto" class="video-bg" id="vid" onloadedmetadata="this.play();">
        <source src="assets/fave-bg.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <h1 style="font-size: 1.5rem; font-weight: 300;">FANCY APE™</h1>
    </div>

    <script>
        // Force play for mobile low-power mode
        window.addEventListener('load', () => {
            const vid = document.getElementById('vid');
            vid.play().catch(() => {
                console.log("Autoplay blocked - showing fallback image.");
            });
        });
    </script>
</body>
</html>
