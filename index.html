<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Ape™ | Art Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <video autoplay muted loop playsinline class="video-bg">
        <source src="https://cdn.midjourney.com/video/79c96afd-9202-4bbb-bbde-424ddf2df0c6/2.mp4" type="video/mp4">
    </video>

    <div class="terminal-overlay">
        <p class="welcome-msg">Welcome to Fancy Ape™</p>

        <div style="width: 100%; max-width: 800px; text-align: left; margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-between; font-size: 0.6rem; letter-spacing: 0.2em; font-weight: 800;">
                <span style="color: var(--intel-blue);">ⓘ ASSET INTELLIGENCE CONVICTION</span>
                <span style="color: var(--intel-blue); text-shadow: 0 0 10px var(--intel-blue);">20%</span>
            </div>
        </div>

        <div class="fave-capsule">
            <div style="display: flex; gap: 15px; padding-right: 20px; opacity: 0.5;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg>
            </div>
            
            <input type="text" placeholder="APPRAISE ARTWORK..." id="asset-input">
            
            <button class="scan-btn">#SECURE_SCAN</button>
        </div>

        <div class="protocol-footer">
            <div class="status-bar">INTELLIGENCE LAYER ACTIVE // ART PROTOCOL 1.4</div>
            
            <nav class="nav-bridge">
                <a href="https://shop.fancyape.com" class="nav-item">COLLECTIONS</a>
                <a href="/provenance" class="nav-item">PROVENANCE</a>
                <a href="/vault" class="nav-item">THE VAULT</a>
            </nav>
        </div>
    </div>

</body>
</html>
