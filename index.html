<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy Apeâ„¢</title>
    <style>
        /* Pro Black Background */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        /* The Video: 'contain' ensures the whole art piece is visible without cropping */
        #vid { 
            width: 100vw; 
            height: 100vh; 
            object-fit: contain; 
            z-index: 1;
        }

        /* Overlay Button */
        .overlay {
            position: absolute; bottom: 10%; left: 50%; 
            transform: translateX(-50%); z-index: 10;
        }

        .btn-shop {
            display: inline-block; padding: 15px 40px;
            border: 1px solid #bc9c22; color: #bc9c22;
            text-decoration: none; font-family: sans-serif;
            font-size: 0.8rem; letter-spacing: 0.3em; font-weight: bold;
            background: rgba(0,0,0,0.7); transition: 0.3s;
        }

        .btn-shop:hover { background: #bc9c22; color: #000; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="vid">
        <source src="fave-bg.mp4" type="video/mp4">
    </video>

    <div class="overlay">
        <a href="https://shop.fancyape.com/shop-art" class="btn-shop">ENTER SHOP</a>
    </div>

    <script>
        // Force-play for mobile browsers
        window.addEventListener('touchstart', function() {
            document.getElementById('vid').play();
        }, {once: true});
    </script>
</body>
</html>
