<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fancy Apeâ„¢</title>
    <style>
        /* Force a black canvas so there is no white flash */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; }

        /* The Video: Full screen and centered */
        .video-bg { 
            position: fixed; 
            top: 50%; left: 50%; 
            min-width: 100%; min-height: 100%;
            width: auto; height: auto; 
            transform: translate(-50%, -50%);
            z-index: -1; 
            object-fit: cover;
            /* Simple CSS reveal to bypass JS security blocks */
            animation: fadeIn 2s ease-in forwards;
            opacity: 0;
        }

        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline preload="auto" class="video-bg" id="vid">
        <source src="assets/fave-bg.mp4" type="video/mp4">
        <source src="/assets/fave-bg.mp4" type="video/mp4">
    </video>

    <script>
        // Emergency Force-Start for iPhone/Chrome
        window.addEventListener('touchstart', function() {
            document.getElementById('vid').play();
        }, {once: true});
        
        window.onload = function() {
            document.getElementById('vid').play().catch(function(e) {
                console.log("Autoplay prevented: ", e);
            });
        };
    </script>
</body>
</html>
