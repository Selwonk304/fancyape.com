<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Ape | Valuation Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-glow-1"></div>
    <div class="bg-glow-2"></div>

    <nav class="nav">
        <div class="logo">FANCY APE™</div>
        <div class="nav-links">
            <a href="https://shop.fancyape.com">COLLECTIONS</a>
            <a href="#">ENGINE</a>
            <a href="#">PORTFOLIO</a>
        </div>
    </nav>

    <main class="engine-container">
        <div class="glass-orb">
            <div class="orb-content">
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=800" alt="Active Asset" id="main-art">
                <div class="scan-line"></div>
            </div>
        </div>
        
        <h1 class="engine-title">Valuation Engine</h1>
        <p class="sub-brand">SUB-BRAND ALL EXPERIENCE</p>

        <div class="pill-nav">
            <div class="pill active">Art</div>
            <div class="pill">provenance</div>
            <div class="pill">physical</div>
            <div class="pill">mastery</div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <span class="label">Appraisal-input</span>
                <div class="bar-flex">
                    <input type="text" placeholder="Appraise Art asset..." id="asset-input">
                    <button class="scan-btn">SCAN NOW</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        © 2026 FANCY APE STUDIO • ARCHITECTURE BY VERCEL • FULFILLMENT BY ASF
    </footer>

    <script>
        const orb = document.querySelector('.glass-orb');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 40;
            const y = (window.innerHeight / 2 - e.pageY) / 40;
            orb.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });
    </script>
</body>
</html>
